<div class="bg-dark">
  <h2 class="text-light">Youtube API Intigration in Angular with AG-Grid Package</h2>

  <div class="toolbar">
    <h3 class="text-light">Total Records: {{ totalRecordsCount }}</h3>
    <!-- <h3 class="text-light">Selected Records: {{ selectedRecordsCount }}</h3> -->
  </div>
  <ag-grid-angular
    style=" margin: 0 auto; height: 750px;"
    class="ag-theme-quartz-dark"
    [rowData]="rowData"
    [columnDefs] ="colDefs"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
